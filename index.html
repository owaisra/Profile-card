<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="A realistic software developer. He is recruiting o.jpg" alt="profile-pictue">
        </div>
        <div class="details">
            <div class="content">
                <h2>Ow@iS</h2>
                <p class="tag">Web Developer</p>
                <p class="about">
                    I am a Professional Web Developer & Chatbot Developer since 10 years.
                    I have 8 years experience in Fiverr & Upwork.
                </p>
            </div>
            <div class="button">
                <div class="social">
                    <i class="bi bi-github"></i>
                    <i class="bi bi-youtube"></i>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            <a href="#" class="link">Project <i class="bi bi-arrow-up-right-circle-fill"></i></a>
        </div>


    </div>
</body>
</html>
